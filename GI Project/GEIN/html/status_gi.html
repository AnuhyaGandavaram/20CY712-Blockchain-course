  <section id="gi_status" class="py-5">
    <div class="container">
	  <h3 align="center">Verify GEIN Status</h3>
	  </br></br>             
       	<p>
		<form>
			<table>
			 <tr><td> Application/GEIN ID : </td> <td> <input type="text" id="application_id" name="application_id" size="8" maxLength="8" required> </td><td> <input type="button" onclick="gi_status()" value="Get"></td></tr>
			<tr><td> <div id="result"></div></td></tr>
			</table>			
		</form>
	</p>

    	<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.js"></script>
    	<script src="../js/gein.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.js"></script>
    	<script>	
	
	var account;
	window.addEventListener('load', async () => {

		if (typeof window.ethereum !== 'undefined') { 
			console.log("MetaMask is Available :) !"); 
		}
			
		// Modern DApp browsers
		if (window.ethereum) {
			window.web3 = new Web3(ethereum);
			
			// To prevent the page reloading when the MetaMask network changes
			ethereum.autoRefreshOnNetworkChange = false;
			
			// To Capture the account details from MetaMask
			const accounts = await ethereum.enable();
			account = accounts[0];
			
		}
		// Legacy DApp browsers
		else if (window.web3) {
			//window.web3 = new Web3(web3.currentProvider);
			window.web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/cbd9dc11b30147e9a2cc974be655ef7c")); 
		}
		// Non-DApp browsers
		else {
			console.log('Non-Ethereum browser detected. Please install MetaMask');
		}
			
	});
			
	// Function to call the "get_gi_status" in Deployed Smart Contract
	function gi_status(){
					
		console.log("Fetching GI status");
						
		//Instantiate and connect to contract address via ABI
		var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '4000000000', gas: '8000000'});
							
		//call the "register_applicant" function
		console.log("Passing values: ",document.getElementById("application_id").value );

		var result = myContract.methods.get_gi_status(document.getElementById("application_id").value ).call(function (err, result) {
				
			console.log("Result: ", result)
			if (err) { console.log(err); }
			if (result) { 
				if (result[2] == 0) {
					document.getElementById("result").innerHTML += "<table><tr><td> Applicant DID: </td> <td> " + result[0] + " </td> </tr> <tr><td> Product Name: </td> <td> " + result[1] + "</td> </tr> <tr><td> Application/GEIN Status: </td> <td> " + result[2] + " </td> <td> <input type='button' onclick='appeal()' value='Appeal'></td> </td></tr> </table>"; 
				}
				else {
					document.getElementById("result").innerHTML += "<table><tr><td> Applicant DID: </td> <td> " + result[0] + " </td> </tr> <tr><td> Product Name: </td> <td> " + result[1] + "</td> </tr> <tr><td> Application/GEIN Status: </td> <td> " + result[2] + " </td> </tr> </table>"; 
				}
			}
		});		
	}
	
	const GI_STATUS = { 
		"APPLIED": 0, 
		"GIROBJECTION": 1,
		"QCAPPROVED": 2, 
		"APPLICATIONAPPROVED": 3,
		"OBJECTION": 4,
		"GIGRANTED": 5,
		"GIREVOKED": 6,
		"APPEALED": 7,
	       };
	const GI_STATUS_CHANGE_REASON = { 
		"QC_STATISFACTORY": 0,
		"QC_NS": 1,
		"TAG_VIOLATION": 2,
		"GIR_REJECTED": 3,
	};
	function appeal(){
		console.log("Updating GI/Application status");
		
		//Instantiate and connect to contract address via ABI
		var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '4000000000', gas: '8000000'});

		status = GI_STATUS.APPEALED;
		status_change_reason = GI_STATUS_CHANGE_REASON.GIR_REJECTED;
		
		//call the "update_gi_status" function
		console.log("Passing Values: ", document.getElementById("application_id").value, status, status_change_reason);

		var result = myContract.methods.update_gi_status(document.getElementById("application_id").value, status, status_change_reason).send(function (err, result) {
		console.log("Result: ", result)
				
			if (err) { console.log(err); }
			if (result) {  alert("Status change initiatied"); }
			
		});
	}
									
    </script>

  <section id="verify_applicant" class="py-5">
    <div class="container">
	  <h3 align="center">View Applicant details</h3>
	  </br></br>             
		<p>
		<form>
			<table>
			 <tr><td> Applicant ID : </td> <td> <input type="text" id="applicant_id" name="applicant_id"> </td><td> <input type="button" onclick="verify_applicant()" value="View"></td></tr>
			 <tr><td> Name: <div id="applicant_name"></div></td></tr>
			 <tr><td> Address: <div id="applicant_address"></div></td></tr>
			 <tr><td> City: <div id="applicant_city"></div></td></tr>
			 <tr><td> State: <div id="applicant_state"></div></td></tr>
			 <tr><td> E-Mail: <div id="applicant_email"></div></td></tr>
			 <tr><td> Phone: <div id="applicant_phone"></div></td></tr>
			</table>			
		</form>
		<br/><br/>
	</p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.js"></script>
    <script src="../js/gein.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.js"></script>
    <script>	
	
	var account;
	window.addEventListener('load', async () => {

		if (typeof window.ethereum !== 'undefined') { 
			console.log("MetaMask is Available :) !"); 
		}
			
		// Modern DApp browsers
		if (window.ethereum) {
			window.web3 = new Web3(ethereum);
			
			// To prevent the page reloading when the MetaMask network changes
			ethereum.autoRefreshOnNetworkChange = false;
			
			// To Capture the account details from MetaMask
			const accounts = await ethereum.enable();
			account = accounts[0];
			
		}
		// Legacy DApp browsers
		else if (window.web3) {
			//window.web3 = new Web3(web3.currentProvider);
			window.web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/cbd9dc11b30147e9a2cc974be655ef7c")); 
		}
		// Non-DApp browsers
		else {
			console.log('Non-Ethereum browser detected. Please install MetaMask');
			alert('Non-Ethereum browser detected. Please install MetaMask');
		}
	});
						

	// Function to call the "Verify Applicant in Deployed Smart Contract
	function verify_applicant() {
				
		console.log("Getting Applicant details");
						
		//Instantiate and connect to contract address via ABI
		var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '4000000000', gas: '8000000'});
												
		//call the "verify_applicant_full" function
		console.log("Passing Values: ", document.getElementById("applicant_id").value)
		var result = myContract.methods.verify_applicant_full(document.getElementById("applicant_id").value).call(function (err, result) {
		console.log("result: ", result);

			if (err) { 
				console.log(err); 
				var result = myContract.methods.verify_applicant_partial(document.getElementById("applicant_id").value).call(function (err, result) {
				console.log("result: ", result);
				if (result) { 
					document.getElementById("applicant_name").innerHTML = result[0]; 
					document.getElementById("applicant_address").innerHTML = result[1]; 
					document.getElementById("applicant_city").innerHTML = result[2]; 
					document.getElementById("applicant_state").innerHTML = result[3]; 				
				}
			});
			}
			if (result) { 
				document.getElementById("applicant_name").innerHTML = result[0]; 
				document.getElementById("applicant_address").innerHTML = result[1]; 
				document.getElementById("applicant_email").innerHTML = result[2]; 
				document.getElementById("applicant_phone").innerHTML = result[3]; 
				document.getElementById("applicant_city").innerHTML = result[4]; 
				document.getElementById("applicant_state").innerHTML = result[5]; 
			}				
		});
				
	}
						
    </script>

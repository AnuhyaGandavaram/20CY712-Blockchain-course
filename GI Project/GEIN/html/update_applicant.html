  <section id="update_applicant" class="py-5">
    <div class="container">
	  <h3 align="center">Update Applicant Details</h3>
	  </br></br>                         
		<p>
		<form>
			<table>
			 <tr><td> Applicant DID : </td> <td> <div id="applicant_did"> </td> <td> <input type="button" onclick="verify_applicant()" value="Fetch" > </td></tr>
			 <tr><td> Name : </td> <td> <input type="text" id="applicant_name" name="applicant_name"> </td></tr>
			 <tr><td> Address : </td> <td> <input type="text" id="applicant_address" name="applicant_address"> </td></tr>
			 <tr><td> E-Mail : </td> <td> <input type="text" id="applicant_email" name="applicant_email"> </td></tr>
			 <tr><td> Phone : </td> <td> <input type="text" id="applicant_phone" name="applicant_phone"> </td></tr>
			 <tr><td> City : </td> <td> <input type="text" id="applicant_city" name="applicant_city"> </td></tr>
			 <tr><td> State : </td> <td> <input type="text" id="applicant_state" name="applicant_state"> </td></tr>
			 <tr><td> <input type="button" onclick="update_applicant()" value="Update"></td></tr>
			</table>			
		</form>
	</p>	
	</div>

    	<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.js"></script>
    	<script src="../js/gein.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.js"></script>
    	<script>	
	var account;
	window.addEventListener('load', async () => {

		if (typeof window.ethereum !== 'undefined') { 
			console.log("MetaMask is Available :) !"); 
		}
			
		// Modern DApp browsers
		if (window.ethereum) {
			window.web3 = new Web3(ethereum);
			
			// To prevent the page reloading when the MetaMask network changes
			ethereum.autoRefreshOnNetworkChange = false;
			
			// To Capture the account details from MetaMask
			const accounts = await ethereum.enable();
			account = accounts[0];
			
		}
		// Legacy DApp browsers
		else if (window.web3) {
			//window.web3 = new Web3(web3.currentProvider);
			window.web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/cbd9dc11b30147e9a2cc974be655ef7c")); 
		}
		// Non-DApp browsers
		else {
			console.log('Non-Ethereum browser detected. Please install MetaMask');
			alert('Non-Ethereum browser detected. Please install MetaMask');
		}
		document.getElementById("applicant_did").innerHTML = "did:avvcyber:eth-ropsten:" + account;

	});

	// Function to call the "update_applicant" in Deployed Smart Contract
	function update_applicant(){

		console.log("Updating applicant");
						
		//Instantiate and connect to contract address via ABI
		var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '4000000000', gas: '8000000'});
							
		//call the "update_applicant" function
		console.log("Passing values: ",document.getElementById("applicant_did").value, document.getElementById("applicant_name").value, document.getElementById("applicant_address").value, document.getElementById("applicant_email").value, document.getElementById("applicant_phone").value, document.getElementById("applicant_city").value, document.getElementById("applicant_state").value );

		var result = myContract.methods.update_applicant(document.getElementById("applicant_did").value, document.getElementById("applicant_names").value, document.getElementById("applicant_addresses").value ).send(function (err, result) {
				
			console.log("Result: ", result)
			if (err) { console.log(err); }
			if (result) { alert("Updation Initiated"); }
								
		});
					
	}
		function verify_applicant() {
					
		console.log("Getting Applicant details");
						
		//Instantiate and connect to contract address via ABI
		var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '4000000000', gas: '8000000'});
								
		//var applicant_id = 1;
				
		//call the "verify applicant" function
		console.log("Passing Values: ", document.getElementById("applicant_did").value)
		var result = myContract.methods.verify_applicant_full(document.getElementById("applicant_did").value).call(function (err, result) {
			console.log("result: ", result);

			if (err) { console.log(err); }
			if (result) { 
				document.getElementById("applicant_name").innerHTML = result[0]; 
				document.getElementById("applicant_address").innerHTML = result[1];
				document.getElementById("applicant_email").innerHTML = result[2];
				document.getElementById("applicant_phone").innerHTML = result[3];
				document.getElementById("applicant_city").innerHTML = result[4];
				document.getElementById("applicant_state").innerHTML = result[5];
			}
			if (result[0] != '') {document.getElementById("apply").disabled = false; }
		});
				
	}
		
    </script>
